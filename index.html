<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Cabin Guest SOP — Workflow Dashboard</title>
  
  <!-- Collegamento al CSS esterno -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Font e Librerie -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-preview" id="logoPreview">LOGO</div>
      <div>
        <h1>TV Cabin Guest SOP</h1>
        <div class="sub">Corporate Workflow & SLA Management • Dalise Carmine</div>
      </div>
    </header>

    <div class="grid">
      <main class="card">
        <h3>Operational Timeline</h3>
        <p class="small" style="color: #64748b; margin-bottom: 20px;">Manage tasks, departments, and SLA deadlines.</p>

        <!-- Input Group 1 -->
        <div class="input-group">
          <input id="taskTitle" placeholder="Task description..." />
          <input id="taskDept" placeholder="Department (e.g. IT, Digital)" />
        </div>
        
        <!-- Input Group 2 -->
        <div class="input-group" style="margin-top:10px">
          <input type="date" id="taskDue" />
          <input type="number" id="taskSLA" placeholder="SLA (days)" />
          <button id="addTaskBtn">Add Task +</button>
        </div>

        <!-- Task List -->
        <div class="timeline" id="timeline"></div>

        <!-- Action Buttons -->
        <div style="margin-top:30px; display:flex; gap:10px;">
          <button id="exportPdf" style="background:#059669">Download Report (PDF)</button>
          <button class="secondary" id="printBtn">Print</button>
          <button class="secondary" id="clearAll">Clear All</button>
        </div>
      </main>

      <aside>
        <!-- Project Settings -->
        <div class="card" style="margin-bottom:20px">
          <h4>Project Settings</h4>
          <div style="display:flex; flex-direction:column; gap:15px; margin-top:15px">
            <div>
              <label class="sub">Organization Logo</label>
              <input type="file" id="logoInput" style="margin-top:5px; font-size:12px" />
            </div>
            <div>
              <label class="sub">Project Title</label>
              <input id="projectTitleEN" value="TV Cabin Guest SOP" />
            </div>
            <div>
              <label class="sub">Hotel Director (cc)</label>
              <input id="hotelDirector" placeholder="Name" />
            </div>
            <button id="saveSettings" class="secondary">Save Configuration</button>
            <button id="loadDemo" class="secondary" style="border: 1px dashed #cbd5e1">Load Demo Tasks</button>
          </div>
        </div>

        <!-- SLA Legend Indicator -->
        <div class="card">
          <h4>SLA Indicators</h4>
          <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px">
            <div style="display:flex; align-items:center; gap:10px">
              <span class="pill" style="background:#ecfdf5; color:#059669">On Track</span>
              <span class="sub">Safe zone</span>
            </div>
            <div style="display:flex; align-items:center; gap:10px">
              <span class="pill" style="background:#fff7ed; color:#d97706">Near SLA</span>
              <span class="sub">Due soon</span>
            </div>
            <div style="display:flex; align-items:center; gap:10px">
              <span class="pill" style="background:#fff1f2; color:#dc2626">Past SLA</span>
              <span class="sub">Overdue</span>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      <div>© 2024 Dalise Carmine — Digital Lead</div>
      <div>iacreatorcar@gmsil.com</div>
    </footer>
  </div>

  <!-- Collegamento al JS esterno -->
  <script src="js/script.js"></script>
</body>
</html>
