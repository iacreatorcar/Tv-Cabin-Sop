<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Cabin Guest SOP — Dashboard</title>
  
  <!-- Usiamo il percorso relativo esatto -->
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <!-- MODIFICATO: Puntiamo direttamente al logo caricato in assets -->
      <div class="logo-preview" id="logoPreview">
        <img src="assets/logo.png" alt="Logo" style="max-width:100 %; height:auto;" onerror="this.style.display='none'; this.parentNode.innerText='LOGO'">
      </div>
      <div>
        <h1>TV Cabin Guest SOP</h1>
        <div class="sub">Corporate Workflow & SLA Management • Dalise Carmine</div>
      </div>
    </header>

    <div class="grid">
      <!-- Il resto del codice rimane uguale, ma assicurati che i tag siano chiusi -->
      <main class="card">
        <h3>Operational Timeline</h3>
        <div class="input-group">
          <input id="taskTitle" placeholder="Task description..." />
          <input id="taskDept" placeholder="Department" />
        </div>
        <div class="input-group" style="margin-top:10 px">
          <input type="date" id="taskDue" />
          <input type="number" id="taskSLA" placeholder="SLA (days)" />
          <button id="addTaskBtn">Add Task +</button>
        </div>
        <div class="timeline" id="timeline"></div>
        <div style="margin-top:30 px; display:flex; gap:10 px;">
          <button id="exportPdf" style="background:#059669">Download PDF</button>
          <button class="secondary" id="clearAll">Clear All</button>
        </div>
      </main>

      <aside>
        <div class="card">
          <h4>Project Settings</h4>
          <div style="display:flex; flex-direction:column; gap:15 px; margin-top:15 px">
            <input type="file" id="logoInput" />
            <input id="projectTitleEN" value="TV Cabin Guest SOP" />
            <button id="saveSettings" class="secondary">Save Configuration</button>
            <button id="loadDemo" class="secondary">Load Demo</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Percorso relativo esatto per il JS -->
  <script src="./js/script.js"></script>
</body>
</html>
